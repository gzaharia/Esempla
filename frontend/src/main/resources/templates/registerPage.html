<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Login Page</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Register new user</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">



                <form method="post" th:action="@{/registerNewUser}" th:object="${newUser}" class="login-form">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="username" style="color: white;">Username</label>
                        <input class="form-control"  id="username" placeholder="Username" th:field="*{username}">
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="email">Email address</label>-->
                        <!--<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{twitterUserInfo.email}">-->
                    <!--</div>-->

                    <div class="form-group">
                        <label for="password" style="color: white;">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                    </div>


                    <!--<div class="form-group">-->
                    <!--<label for="exampleInputPassword1">Confirm Password</label>-->
                    <!--<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">-->
                    <!--</div>-->
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </form>






            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a th:href="@{/loginPage}"    class="forgot-password">Sign in</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
