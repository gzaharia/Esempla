<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">

                <form method="POST" th:action="@{/loginPage}" class="login-form">
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error.toString()}" ></span>
                    </div>
                    <div th:if="${logout}" class="alert alert-success">
                        <span th:text="${logout.toString()}" ></span>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Username</label>
                        <input name="username" value="master" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"/>
                        <small id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label style="color: white;">Password</label>
                        <input name="password" value="master" type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" style="color: white;">Remember</label>
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </form>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <a th:href="@{/registerPage}" class="forgot-password" style="color:white">Create new account</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
